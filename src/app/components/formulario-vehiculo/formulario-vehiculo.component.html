<mat-card>
  <mat-card-content>
    <form [formGroup]="vehiculoFormulario">
      <div class="insertForm">
        <mat-card-title> Registro de vehiculo </mat-card-title>

        <mat-form-field class="example-full-width">
          <mat-label>Matricula</mat-label>
          <input type="text" matInput formControlName="matricula" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Tipo Vehiculo</mat-label>
          <mat-select formControlName="tipo_vehiculo">
            <mat-option *ngFor="let item of tipoVehiculos" [value]="item.id">
              {{ item.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button class="button" mat-button>Registrar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
