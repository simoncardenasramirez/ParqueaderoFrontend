<mat-card>
  <mat-card-content>
    <form [formGroup]="vehiculoFormulario">
      <div class="insertForm">
        <mat-card-title>Registro de vehículo</mat-card-title>

        <mat-form-field>
          <mat-label>Matrícula</mat-label>
          <input type="text" matInput formControlName="matricula" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Tipo Vehículo</mat-label>
          <mat-select formControlName="tipo_vehiculo_id">
            <mat-option *ngFor="let item of tipoVehiculos" [value]="item.id">
              {{ item.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button class="button" mat-button (click)="enviar()">Registrar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
